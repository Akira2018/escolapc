#incluir_reserva.html

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Incluir Nova Reserva</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Incluir Reserva</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'cadastro_reservas' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
