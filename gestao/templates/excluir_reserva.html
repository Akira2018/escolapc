{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Excluir Reserva</h2>

    <form method="post">
        {% csrf_token %}
        <label for="reserva_id" class="form-label fw-bold">Selecione a reserva para excluir:</label>
        <select name="reserva_id" class="form-control">
            {% for reserva in reservas %}
                <option value="{{ reserva.reserva_id }}">{{ reserva.nome_cliente }} - {{ reserva.titulo }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-danger mt-3">Excluir</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'cadastro_reservas' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
