<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestão de Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #212529;
        }
        .sidebar {
            width: 400px; /* Aumentei para garantir espaço */
            background-color: #F5DEB3;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar h4 {
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 14px 20px; /* Melhor espaçamento */
            margin: 8px 0;
            font-size: 18px;
            white-space: nowrap; /* Evita quebras */
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 350px; /* Garante que cada item do menu tenha largura suficiente */
            border-radius: 5px;
        }
        .sidebar a i {
            margin-right: 12px; /* Espaço entre ícone e texto */
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 8px;
        }
        .content {
            margin-left: 410px; /* Ajustei para acompanhar a nova largura */
            width: calc(100% - 410px);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>📚 Gestão da Biblioteca</h4>
        <a href="#"><i>📖</i> Cadastro de Livros</a>
        <a href="#"><i>🎬</i> Cadastro de Vídeos</a>
        <a href="#"><i>🧑‍🎓</i> Cadastro de Alunos</a>
        <a href="#"><i>📅</i> Cadastro de Reservas</a>
        <a href="#"><i>📢</i> Cadastro de Eventos</a>
        <a href="#"><i>📄</i> Empréstimos de Livros</a>
        <a href="#"><i>📄</i> Empréstimos de Vídeos</a>
        <a href="#"><i>📄</i> Menu de Opções</a>
    </div>
    <div class="content">
        <h2 class="mb-4">📊 Painel de Controle</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total de Livros</h5>
                        <p class="card-text display-6">1795</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Alunos Cadastrados</h5>
                        <p class="card-text display-6">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Empréstimos Atrasados</h5>
                        <p class="card-text display-6">0</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary">Adicionar Novo Cadastro</button>
    </div>
</body>
</html>
