<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-vindo ao Aplicativo</title>
    <style>
        /* Estilo para centralizar texto */
        .center {
            text-align: center;
            padding: 20px;
        }
        /* Estilo para centralizar imagem */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* Estilo para o botão */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover, .btn:focus {
            background-color: #0056b3;
            outline: 2px solid #0056b3; /* Melhorar visibilidade do foco */
        }

        /* Adaptação para telas menores */
        @media (max-width: 768px) {
            .center h1 {
                font-size: 1.5rem;
            }
            .center p {
                font-size: 1rem;
            }
            .btn {
                width: 100%;
                padding: 15px 20px;
                font-size: 1.2rem;
            }
        }

        /* Modo de alto contraste */
        .high-contrast {
            background-color: black;
            color: white;
        }
        .high-contrast .btn {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body class="{% if high_contrast %}high-contrast{% endif %}">
    <!-- Container para centralizar conteúdo -->
    <div class="center">
        <h1>Olá! Seja bem-vindo ao aplicativo para Bibliotecas</h1>
        <p>Clique no botão abaixo para acessar o aplicativo:</p>
        <a href="/admin/" class="btn btn-primary" role="button" aria-label="Acessar o aplicativo para Bibliotecas">Acessar o Aplicativo</a>

        <!-- Container para a imagem -->
        <div class="image-container">
            {% load static %}
            <img src="{{ MEDIA_URL }}/media/ImagemBiblioteca.jpg" alt="Imagem representativa da Biblioteca">
        </div>
        <p aria-live="polite">Você será redirecionado automaticamente em breve...</p>
    </div>

    <!-- Script para redirecionamento automático -->
    <script>
        setTimeout(function() {
            window.location.href = "/admin/";
        }, 10000); // Redireciona após 10 segundos (10000 milissegundos)
    </script>

    <!-- Botão de alternância de contraste -->
    <form method="post" action="{% url 'toggle_contrast' %}">
        {% csrf_token %}
        <button type="submit" class="btn" aria-label="Alternar modo de alto contraste">
            Alternar Modo de Contraste
        </button>
    </form>

    <!-- Formulário para autenticação (se necessário) -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
</body>
</html>
