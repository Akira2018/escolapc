<div class="mb-3">
    <label class="form-label fw-bold">Escola</label>
    {% if request.user.is_superuser %}
        {{ form.escola }}
    {% else %}
        <input type="hidden" name="escola" value="{{ request.user.escola.id }}">
        <input type="text" class="form-control" value="{{ request.user.escola }}" readonly>
    {% endif %}
</div>
