{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Alterar Reserva</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Livro:</label>
            {{ form.titulo }}
        </div>
        <div class="mb-3">
            <label class="form-label">Cliente:</label>
            {{ form.nome_cliente }}
        </div>
        <div class="mb-3">
            <label class="form-label">Data da Reserva:</label>
            {{ form.data_reserva }}
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Retirada:</label>
            {{ form.data_retirada }}
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Devolução:</label>
            {{ form.data_devolucao }}
        </div>
        <div class="mb-3">
            <label class="form-label">Escola:</label>
            {{ form.escola }}
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'cadastro_reservas' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
